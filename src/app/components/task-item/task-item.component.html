<div
  [ngClass]="{ reminder: task.reminder }"
  (dblclick)="onToggle(task)"
  class="task"
>
  <div>
    <h3>
      {{ task.text }}
      <fa-icon
        (click)="deleteClick(task)"
        [ngStyle]="{ color: 'red', cursor: 'pointer' }"
        [icon]="faTimes"
      ></fa-icon>
    </h3>
    <p>{{ task.day }}</p>
  </div>
</div>
